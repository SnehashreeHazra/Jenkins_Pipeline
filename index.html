<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My DevOps Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #3157be;
            margin-bottom: 18px;
            font-size: 2.4em;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.95em;
            letter-spacing: 1px;
        }
        a {
            color: #4184e0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My DevOps Website!</h1>
        <p>
            This page was deployed using Jenkins and Docker.<br>
